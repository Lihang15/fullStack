<body>

    <button id="btn">你一直点我,突然不点了，到了2s我就去触发函数</button></button>
    <script>
        function thro(cb, delay) {
            let timer
            return function () {
                clearTimeout(timer)
                timer = setTimeout(function () {
                    cb()
                }, delay)
            }
        }

        function handle(e) {
            console.log("123456")
        }
        var btn = document.getElementById('btn')
        btn.addEventListener("click", thro(handle, 2000));
    </script>
