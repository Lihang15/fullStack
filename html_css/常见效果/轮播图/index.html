<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 900px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="box">
        123
    </div>

</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        // $(
        //     function(){

        //     }
        // )
        var imgArr = ["images/0.png","images/1.png","images/2.png","images/3.png"]
        var box = $(".box")
        var ul = $('<ul></ul>')
        box.append(ul)
        var p = $('<p></p>')
        box.append(p)
        for(var i=0;i<imgArr.length;i++){
            var li = $(`<li><img src=${imgArr[i]}></li>`)
            ul.append(li)
        }
    </script>
</html>
