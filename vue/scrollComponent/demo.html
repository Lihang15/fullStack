<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        height: 1150px;
        border: 3px solid red;
    }
   .div2{
        height: 400px;
        background-color: green;
        transition: all 0.8s ease;
   }
   .div3{
       height: 400px;
       background-color:red;
       transition: all 0.8s ease;
   }
  
</style>
<body>
    <div class="div1" id="div1">不下拉滚动条的主页面</div>
    <div class="div2" id="div2">盒子一</div>
    <div class="div3" id="div3">盒子二</div>
    <script>

        function throttling(cb,time){
            let timer =null
            return function(){
                if(!timer){
                    timer = setTimeout(()=>{
                    cb()
                    timer=null
                },time)
                }
            }
        }
        function handele(){
            let elem = document.getElementsByClassName('div2')[0]
            let elem3 = document.getElementsByClassName('div3')[0]
            const offset = elem.getBoundingClientRect()
            const offsetTop = offset.top
            const offset3 = elem3.getBoundingClientRect()
            const offsetTop3 = offset3.top
            if (offsetTop-window.innerHeight<0){
                let div2 = document.getElementById('div2')
                div2.style.transform = "translateY("+ 0 +"px)";
            }else{
                let div2 = document.getElementById('div2')
                div2.style.transform = "translateY("+ 150+"px)";
            }
            if (offsetTop3-window.innerHeight<0){
                let div3 = document.getElementById('div3')
                div3.style.transform = "translateY("+ 0 +"px)";
            }else{
                let div3 = document.getElementById('div3')
                div3.style.transform = "translateY("+ 150 +"px)";
            }
        }
        window.addEventListener('scroll',throttling(handele,200))
    </script>
</body>
</html>
