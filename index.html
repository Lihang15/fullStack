<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        height: 700px;
        border: 3px solid red;
    }
   .div2{
        height: 400px;
        background-color: green;
        transform: translateY(150px);
        transition: all 0.8s ease;
   }
   .div3{
       height: 400px;
       background-color: black;
       transform: translateY(150px);
       transition: all 0.8s ease;
   }
  
</style>
<body>
    <div class="div1" id="div1">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="div2" id="div2"></div>
    <div class="div3" id="div3"></div>
    <div class="div4" id="div4"></div>
    <script>
        window.addEventListener('scroll',()=>{
            let elem = document.getElementsByClassName('div2')[0]
            let elem3 = document.getElementsByClassName('div3')[0]
            const offset = elem.getBoundingClientRect()
            const offsetTop = offset.top
            const offset3 = elem3.getBoundingClientRect()
            const offsetTop3 = offset3.top
            // offsetTop+150-window.innerHeight<150 进入可视区域元素复原
            if (offsetTop+150-window.innerHeight<150){
                let div2 = document.getElementById('div2')
                div2.style.transform = "translateY("+ 0 +"px)";
            }else{
                let div2 = document.getElementById('div2')
                div2.style.transform = "translateY("+ 150+"px)";
            }
            if (offsetTop3+150-window.innerHeight<150){
                let div3 = document.getElementById('div3')
                div3.style.transform = "translateY("+ 0 +"px)";
            }else{
                let div3 = document.getElementById('div3')
                div3.style.transform = "translateY("+ 150 +"px)";
            }
        })
    </script>
</body>
</html>
